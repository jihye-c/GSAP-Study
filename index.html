<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP TEST</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/counterup2@2.0.2/dist/index.js">	</script>
</head>
<body>
    <main id="landing">
        <section id="main" style="height: 100vh;">
            <div class="in_wrap">
                <span class="counter">100</span>
            </div>
        </section>
        <section id="sec1">
            <div class="in_wrap">
                <div class="title_con">
                    <h1 class="header1">마지막 합격 기회를</h1>
                    <h1 class="header2">확실하게 준비하세요. </h1>
                    <h3 class="sub-title">2023년 실기 시험동향 분석 결과</h3>
                </div>
                <div class="bar_con">
                    <h3>
                        약 3개월간 공부한 <br>
                        합격자가 가장 많았습니다.
                    </h3>
                    <p>[2023년 실기 시험 준비 기간 설문조사]</p>
                    <div class="graph_box">
                        <div class="graph" id="graph1"></div>
                        <div class="graph" id="graph2"></div>
                        <div class="graph" id="graph3"></div>
                        <div class="graph" id="graph4"></div>
                        <div class="graph" id="graph5"></div>
                    </div>
                </div>
                <div class="line_con">
                    <h3>3,4회차 시험 합격률이<br>제일 낮았습니다.</h3>
                    <p>2023년 실기 시험 평균 합격률</p>
                    <div class="line_box">
                        <svg viewBox="0 0 1000 500" preserveAspectRatio="none">
                            <path d="M 50,60 500,160 950,180" stroke="black" stroke-width="8" fill="none" stroke-linecap="round" id="linePath"/>
                        </svg>
                    </div>
                </div>
            </div>
        </section>
        <section id="bottom" style="height: 100vh;"></section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
